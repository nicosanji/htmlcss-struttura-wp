        <!-- 1° DIV = div blocco OCRA -->
        <div class="container-1">
        </div>
        <!-- 2° DIV = div con barra e container con elementi flottanti -->
        <div class="container-2 clearfix">
            <!-- barra orizzontale in alto -->
            <nav></nav>
            <!-- container con elementi flottanti -->        
            <!-- colonna a sx -->
            <aside class="column-sx"></aside>
            <!-- colonna centrale -->
            <div class="column-central"></div>
            <!-- colonna a dx -->
            <aside class="column-dx"></aside>
    </main>
    <!-- FOOTER = riquadro viola -->
    <footer></footer>
