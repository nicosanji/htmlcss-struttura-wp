<!DOCTYPE html>
<html lang="en">

<head>
    <title>STRUTTURA W.P.</title>
    <link rel="stylesheet" href="css/style.css">
    <meta charset="utf-8">
</head>

<body>
    <!-- HEADER = riquadro rosa -->
    <header></header>

    <!-- MAIN = 2 riquadri = 1 div blocco + 1 div con elementi float -->   
    <main>
        <!-- 1° DIV = div blocco OCRA -->
        <div class="container-1">
        </div>

        <!-- 2° DIV = div con elementi float AZZURRI con sfondo BLU -->
        <div class="container-2">

            <!-- barra orizzontale in alto -->
            <nav></nav>

            <!-- div con elementi flottanti -->
            <div class="clearfix">

                <!-- colonna a sx -->
                <aside class="column-sx"></aside>

                <!-- colonna centrale -->
                <div class="column-central"></div>

                <!-- colonna a dx -->
                <aside class="column-dx"></aside>

            </div>

        </div>
    </main>

    <!-- FOOTER = riquadro viola -->
    <footer></footer>
</body>
